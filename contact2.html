<!DOCTYPE html>
<html>
    <head>
        <title>Contact</title>
        <link rel="stylesheet" href="contactstyle2.css">
    </head>
    <body>
        <div class="container">
            <h1>Contact Us<div class="conimage">
                <img src="https://media.istockphoto.com/id/1343972616/photo/white-colored-e-mail-symbols.jpg?s=612x612&w=0&k=20&c=R2ZHB-NlvAY-T5Dj6teQ7_Z9YPeHp4y-x2ITwGcZ4lU=" height="50" width="50">
            </div></h1>
            
            <p>For any queries or issues reach us out with the provided facilities</p>
            <div class="contact-box">
                <div class="contact-left">
                    <h3>Send your request</h3>
                    <form>
                        
                        <div class="input-row">
                             <div class="input-group">
                                <label>Name</label>
                                <input type="text" placeholder="Your Name">
                               
                            </div>
                            <div class="input-group">
                                <label>Phone</label>
                                <input type="text" placeholder="+91---------">
                               
                            </div>
                        </div>
                        <div class="input-row">
                        <div class="input-group">
                            <label>Email</label>
                            <input type="text" placeholder="Ex:abc@gmail.com">
                            
                        </div>
                    </div>
                        <label>Message</label>
                        <textarea rows="5" placeholder="Your Message"></textarea>
                        <button type="submit">SEND</button>
                    </form>

                </div>
            </div>
                <div class="contact-right">
                    <h3>Reach Us</h3>
                    <table>
                        <tr>
                            <td>Email</td>
                            <td>contactus@gmail.com</td>

                        </tr>
                        <tr>
                            <td>Phone</td>
                            <td>+91 74********</td>
                            
                        </tr>
                        <tr>
                            <td>Address</td>
                            <td>SRKR Engineering College,chinamiram<br>
                                Bhimavaram-534201
                            </td>
                            
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </body>
</html>
